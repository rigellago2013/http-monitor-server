name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Update to v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3  # Update to v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --coverage 

      - name: Build application
        run: npm run build # Builds the NestJS application

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures the deploy job only runs if the build job completes successfully
    if: github.ref == 'refs/heads/main'  # Deploy only on main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}